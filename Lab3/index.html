<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    
    <form id="tip Calculator">
        <h1>Tip Calculator</h1>
        <div class="field">
            <label for="Bill Total">Bill Total:</label>
            <input type="text" id="Bill total" name="bill total" placeholder="Enter total bill amount" />
            <span class="error-message-bill total" id="errormessagebt"></span>
        </div>
        <div class="slidecontainer">
            <label for="Tip Percentage">Tip Percentage:</label>
            <input type="range" id="tipslider" min="0" max="100" value="10" class="slider" id="myRange" >
            <input type="number" id="tippercentinput" class="percentage" min="0" max="100" value="10" disabled>
            <span class="error-message" id="errormessageslider"></span>
        </div>
        <div class="Converted Tip Amount">
            <label for="Converted Tip Amount">Converted Tip Amount:</label>
            <input type="number" id="converted tip amount" name="converted tip amount" class="grayed-out"  disabled>
        </div>
        <div class="Converted Total Bill with Tip">
            <label for="Converted Total Bill with Tip">Converted Total Bill with Tip:</label>
            <input type="number" id="Converted Total Bill with Tip" name="Converted Total Bill with Tip" class="grayed-out" placeholder="" disabled>
        </div>

    </form>
    <script src="main.js"></script>
</body>

</html>
